<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          th:href="@{/lib/bootstrap/dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../../static/css/app.css" th:href="@{/css/app.css}"/>
    <title>Find flights</title>
</head>
<body>
    <div class="container">
        <div class="body-box">
            <div style="text-align:right;padding:10px">
                <a th:href="@{/showLogin}" class="btn btn-primary">
                <span> Logout </span>
                </a>
            </div>
            <div th:if="${msg}" class="alert alert-primary" >
                <strong th:if="${msg}" th:text="${msg}"></strong>
            </div>
            <div class="flightTable">
                <table class="table">
                    <thead>
                    <td>Course Name</td>
                    <td>Qualification</td>
                    <td>Field</td>
                    <td>Training Duration</td>
                    </thead>
                    <tbody >
                    <tr th:each="course : ${courseList}">
                        <td th:text="${course.courseName}"></td>
                        <td th:text="${course.qualification}"></td>
                        <td th:text="${course.field}"></td>
                        <td th:text="${course.courseDuration}"></td>
                        <!--<td><a th:href="@{/showUpdateReservation?reservationId={id}(id=${reservation.id})}" class="btn btn-success">Edit booking</a></td>
                        <td><a th:href="@{/cancelReservation?reservationId={id}(id=${reservation.id})}" class="btn btn-success">Cancel booking</a></td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
            <h3 class="box-heading">Fill Your Data</h3>
            <br>
            <form method="post" th:action="@{/addCourse}" th:object="${course}">

                <div class="form-group row">
                    <label for="Name" class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="Name" placeholder="Enter your Name" name="Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="courseName" class="col-sm-4 col-form-label">Course Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="courseName" placeholder="Enter your course name" name="courseName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="qualification" class="col-sm-4 col-form-label">Qualification</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="qualification" placeholder="Enter your qualification details" name="qualification">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="field" class="col-sm-4 col-form-label">Field</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="field" placeholder="Enter your Field of Interest" name="field">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="courseDuration" class="col-sm-4 col-form-label">Training Duration</label>
                    <div class="col-sm-8">
                     <input type="text" class="form-control" id="courseDuration" placeholder="Duration (Max 3 Months)" name="courseDuration">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>

</body>
</html>
