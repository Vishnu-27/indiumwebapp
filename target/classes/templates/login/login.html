<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          th:href="@{/lib/bootstrap/dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../../static/css/app.css" th:href="@{/css/app.css}"/>
    <title>Login Page</title>
</head>
<body>
        <div class="body-box">
            <!--if there is an alert message then-->
            <div th:if="${msg}" class="alert alert-primary" >
                <strong th:if="${msg}" th:text="${msg}"></strong>

            </div>
            <h3 class="box-heading">User Login</h3>
            <br>
            <form method="post" th:action="@{/login}" name="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                    <!--<p class="error validationerror" ng-show="loginForm.email.$invalid && loginForm.email.$touched">Please fill out correct email</p>-->
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                    <!--<p class="error validationerror" ng-show="loginForm.password.$invalid && loginForm.password.$touched">Please fill out correct password. Pasword must be atleast 3 characters</p>-->
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
                <input type="button" value="Back" class="btn btn-primary btn-large" onclick="history.back()">
            </form>

        </div>

</body>
</html>
